<!DOCTYPE html>
<html>
<body>
<script>
	
	for(q=1;q<=100;q=q+1){
		if( (q%3) === 0 && (q&5) ===0)
		{
			console.log("fizzbuzz")
		}
		else if ((q%3) === 0) {
			console.log("fizz")
		}
		else if ((q%5) === 0) {
			console.log("buzz")
		}
		else{
			console.log(q)
		}
	}
	
	
</script>
</body>
</html>
